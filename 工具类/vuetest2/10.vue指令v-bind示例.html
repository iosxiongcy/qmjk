<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            background-color: red;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div id="app">
    <p v-for="(item,index) in colleges" :class="index===activeIndex ? 'active' : ''">
        {{item}}
    </p>
    <!--类名-->

    <p :style="{color: fontColor}">今天天气很好</p>
</div>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            colleges:[
                'ios',
                'java',
                'web',
                'android',
                'ui'],
            activeIndex:3,
            fontColor:"blue"
        }
    })
</script>
</body>
</html>
