<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>{{massage}}</p>
    <input type="text" v-model="massage">
</div>

<script src="js/vue.js"></script>
<script>
    //1.创建vue实例
    let vm=new Vue({
        el:'#app',
        data:{
            massage:'你好，世界!'
        }
    })
</script>
</body>
</html>
