<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-div message="今天要下雨" imgsrc="img/a2.jpg"></my-div>
    <my-div message="明天要下雨" imgsrc="img/a3.jpg"></my-div>
</div>

<template id="my_div">
    <div>
        <h1>{{message}}</h1>
        <img :src="imgsrc" alt="">
        <!-- vue有时候不支持驼峰 -->


    </div>
</template>
<script src="js/vue.js"></script>
<script>
    Vue.component('my-div',{
        template:'#my_div',
        props:['message','imgsrc']   //父组件传给子组件数据的时候，子组件必须显式接收，然后父组件在调用子组件的时候，按需要传数据，比较灵活
    });

    new Vue({
        el:'#app'
    })
</script>
</body>
</html>
