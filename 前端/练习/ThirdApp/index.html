    <script>
    	
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });
        mui(document.body).on('tap', '#loading', function(e) {
            mui(this).button('loading');
            setTimeout(function() {
                mui(this).button('reset');
            }.bind(this), 2000);
        });
        
        
        /**** 设置提醒框 ****/
        var info = document.getElementById("info"); 
        document.getElementById("alert").addEventListener('tap', function(){
        	mui.alert('Hello,world!', 'Tip', function(){
        		info.innerText = '点击了确认按钮';
        	});
        });
        
        document.getElementById("confirm").addEventListener('tap', function(){
        	mui.confirm('Are you sure?', 'choose', ['Yes', 'No'], function(e){
        		if (e.index == 1) {
        			info.innerText = 'you not sure';
        		} else{
        			info.innerText = 'you make sure';
        		}
        	});
        });
        
        document.getElementById("prompt").addEventListener('tap', function(e){
        	e.detail.gesture.preventDefault();//修复iOS 8.x平台存在的bug，使用plus.nativeUI.prompt会造成输入法闪一下又没了
        	mui.prompt('Please input your evaluate for me.', 'handsome', 'Thank you', ['sure', 'cancel'], function(e){
        		if (e.index == 0) {
        			info.innerText="thank you for your evaluate: " + e.value;
        		} else{
        			info.innerText="you click cancel button";
        		}
        	});
        });
        
        document.getElementById("toast").addEventListener('tap', function(){
        	mui.toast('yes, this is toast');
        });
        
      
        /**** 设置图片轮播 ****/
       var gallery = mui('.mui-slider');
       gallery.slider({
       	interval: 2000
       });
        
        
    </script>
